<!DOCTYPE html>

<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>JavaScript - Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="index.css" rel="stylesheet" />
</head>

<body>
  <div class="tic-tac-toe">
    <div class="ttt-control-panel">
      <h1>Tic-Tac-Toe</h1>
      <label>
        <input type="radio" name="ttt-players-choice" /> Human VS Human
      </label>
      <label>
        <input type="radio" name="ttt-players-choice" /> Human VS Dumb Computer
      </label>
      <label>
        <input type="radio" name="ttt-players-choice" /> Human VS Smart Computer
      </label>
      <button class="ttt-new-game">NEW GAME</button>
    </div>
    <div class="ttt-board">
      <canvas></canvas>
      <div class="ttt-status-bar"></div>
    </div>
    <div class="ttt-visibility-control">
      <button class="ttt-toggle-control-panel" data-status="show">Hide Controls</button>
    </div>
  </div>
</body>

</html>
